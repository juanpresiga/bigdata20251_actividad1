name: prueba_actividad_1

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'
      - name: paso1 - crea entorno virtual
        run: python -m venv venv
      - name: paso2 - activar entorno virtual
        run: ./venv/Scripts/activate   
      - name: paso3 - actualizar pip
        run: pip install --upgrade pip
      - name: paso4 - instalar dependencias
        run: pip install -e .
      - name: paso5 - Ejecutar script
        run: python src/script.py
      - name: paso6 - Ejecutar cleanData
        run: python src/cleanData.py
      - name: paso7 - Ejecutar enriquecimiento de datos
        run: python src/enrichment.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: generaci√≥n de json para actividad
          commit_user_name: Juan Carlos Presiga [GitHub Actions]
          commit_user_email: juan.presiga@est.iudigital.edu.co
          commit_author: Juan Carlos Presiga <juan.presiga@est.iudigital.edu.co>
